<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Xác nhận tài khoản</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            margin: 0; padding: 20px;
            color: #eee;
        }
        .container {
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 30px 40px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
            border: 1px solid #ff4500;
        }
        h2 {
            color: #ff4500;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ff4500;
        }
        p {
            font-size: 16px;
            color: #ccc;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 14px 28px;
            margin-top: 25px;
            background-color: #ff4500;
            color: #121212;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.7);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .button:hover {
            background-color: #e03e00;
            color: #fff;
        }
        .footer {
            margin-top: 35px;
            font-size: 13px;
            color: #777;
            text-align: center;
            border-top: 1px solid #333;
            padding-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Chào <span th:text="${fullName}">User</span>,</h2>
    <p>Cảm ơn bạn đã đăng ký tài khoản tại Movie Theater.</p>
    <p>Vui lòng nhấn nút bên dưới để xác nhận email và kích hoạt tài khoản của bạn:</p>
    <a th:href="${verifyUrl}" class="button">Xác nhận tài khoản</a>
    <p>Nếu bạn không đăng ký tài khoản này, vui lòng bỏ qua email này.</p>
    <div class="footer">
        &copy; 2025 Movie Theater. Bảo lưu mọi quyền.
    </div>
</div>
</body>
</html>
